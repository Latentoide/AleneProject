    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../img/LogoBlanco.png"/> HOSPITAL ALENE</a>

              <div class="space"></div>
              
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Inicio sesion</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Paciente</a>
                      <a class="dropdown-item" href="#">Empleado</a>
                    </div>

                  </li>
                </ul>
              </div>

        <form data-id="recepcionista" id="task-form">
            <fieldset>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Nombre</label>
                    <input type="text" class="form-control" placeholder="Default input" id="nombre">

                    <label class="col-form-label mt-4" for="inputDefault">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Default input" id="apellido">

                    <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                    <label class="col-form-label mt-4" for="inputDefault">Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Default input" id="telefono">

                    <label class="col-form-label mt-4" for="inputDefault">Dirección</label>
                    <input type="text" class="form-control" placeholder="Default input" id="direccion">

                    <label class="col-form-label mt-4" for="inputDefault">Población</label>
                    <input type="text" class="form-control" placeholder="Default input" id="poblacion">

                    <label class="col-form-label mt-4" for="inputDefault">Provincia</label>
                    <input type="text" class="form-control" placeholder="Default input" id="provincia">

                    <label class="col-form-label mt-4" for="inputDefault">País</label>
                    <input type="text" class="form-control" placeholder="Default input" id="pais">
                    
                    <label class="col-form-label mt-4" for="inputDefault">Usuario</label>
                    <input type="text" class="form-control" placeholder="Default input" id="usuario">
                </div>
            </fieldset>
        </form>
