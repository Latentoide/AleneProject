<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styleInicioPaciente.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
        <title>Alene hospital -  Inicio Sesion Paciente</title>
    </head>
    <body>
        <div class="">
            <div class="inicioSesion">
                <form id="inicioForm">
                    <div class="form-group">
                        <label><p>Usuario</p></label>
                        <input type="text" id="usuario" class="form-control" placeholder="Usuario">
                    </div>
    
                    <div class="form-group">
                        <label><p>Contraseña</p></label>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" placeholder="Contraseña">
                    </div>
    
                    <button class="btn btn-prim ary" id="inicio">Iniciar Sesion</button>
                </form>
            </div>
            <div class="barra">
            </div>
            <div class="paraRegistrar">
                <form data-id="paciente" id="registroForm">
                    <button class="btn btn-prim ary " onClick=" window.open('../crud-test-firebase/index.html', 'Registro')" id="registrarse">Click aquí para registrarse</button>
                </form>
            </div>
        </div>
        <div id="task-cont"></div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="../../js/inicioSesion.js"></script>
        
    </body>
</html>
