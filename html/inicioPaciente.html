                    <div class="form-group">

                        <input type="password" id="Contrasenya" class="form-control" placeholder="Contraseña">
                    </div>
    
                    <button class="btn btn-prim ary" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="inicio">Iniciar Sesion</button>
                </form>
            </div>
            <div class="barra">
            </div>
            <div class="paraRegistrar">

                </form>
            </div>
