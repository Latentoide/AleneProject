<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Firebase CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    </head>
    <body>
        <form id="task-form">
            <div class="form-group">
                <input type="text" id="Nombre" class="form-control" autofocus placeholder="Nombre">
            </div>
            <div class="form-group">
                <textarea id="Apellido" class="form-control" placeholder="Apellido"></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="Email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" id="Telefono" class="form-control" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <input type="text" id="Direccion" class="form-control" placeholder="Dirección">
            </div>
            <div class="form-group">
                <input type="text" id="Poblacion" class="form-control" placeholder="Población">
            </div>
            <div class="form-group">
                <input type="text" id="Provincia" class="form-control" placeholder="Provincia">
            </div>
            <div class="form-group">
                <input type="text" id="Pais" class="form-control" placeholder="País">
            </div>
            <div class="form-group">
                <input type="text" id="Usuario" class="form-control" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="text" id="Contrasenya" class="form-control" placeholder="Contraseña">

            </div>
            
            <button class="btn btn-prim ary" id="buttonSave">Save</button>
        </form>
        
        <div id="tasks-container"></div>
        <script type="module" src="./index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    </body>

</html>
